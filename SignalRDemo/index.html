<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng-app="mapApp">
<head>
    <title>Google Maps + AngularJS</title>
    <meta charset="utf-8" />
    <style type="text/css">
        html, body, #map_canvas {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        #map_canvas {
            position: relative;
        }

        .angular-google-map-container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="map_canvas" ng-controller="mainCtrl as main">
        <ui-gmap-google-map center="main.map.center" zoom="main.map.zoom" options="main.options">
            <ui-gmap-map-control template="marker-control.tpl.html" position="top-right" controller="markerCtrl as mCtrl"></ui-gmap-map-control>
            <ui-gmap-markers models="main.markers" coords="'self'" options="'options'"></ui-gmap-markers>
        </ui-gmap-google-map>
    </div>

    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <script src="Scripts/main.js"></script>

    <script type="text/ng-template" id="marker-control.tpl.html">
        <ul>
            <li ng-repeat="marker in mCtrl.markers">
                {{marker.options.title}} ({{marker.latitude}}, {{marker.longitude}}) <button ng-click="mCtrl.remove(marker)">Delete</button>
            </li>
        </ul>
    </script>
</body>
</html>
